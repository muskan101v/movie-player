<section class="not-found">
  <h2>No found {{ query }}</h2>
</section>
<section class="recommended" *ngIf="data?.length != 0">
  <div class="sub-heading">
    <mat-paginator
      (page)="handlePageEvent($event)"
      [length]="totalResults"
      [pageSize]="data?.length"
      [hidePageSize]="hidePageSize"
      [pageIndex]="pageIndex"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
  <div class="cards">
    <div *ngFor="let item of data" class="movie">
      <mat-card class="example-card">
        <mat-card-content>
          <img
            [height]="height"
            [width]="width"
            mat-card-image
            [src]="item.poster_path"
            alt="Photo of a Shiba Inu"
        /></mat-card-content>
      </mat-card>
      <p class="title">
        <strong>{{ item.title }}</strong>
      </p>
    </div>
  </div>
</section>
