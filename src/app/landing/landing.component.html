<section class="image-slider">
  <h3 class="h3">Upcoming</h3>

  <ng-image-slider
    #nav
    [images]="imageObject"
    [infinite]="true"
    [autoSlide]="5"
    [imageSize]="{ width: '100%', height: '35%' }"
    slideImage="1"
  ></ng-image-slider>
</section>
<section class="recommended">
  <div class="sub-heading">
    <h3>Recommended</h3>
    <a (click)="onView('recommended')">View All</a>
  </div>
  <div class="cards">
    <div *ngFor="let item of recommendedMovie" class="movie">
      <mat-card class="example-card">
        <mat-card-content>
          <img
            mat-card-image
            [src]="item.poster_path"
            alt="Photo of a Shiba Inu"
        /></mat-card-content>
      </mat-card>
      <p class="title">
        <strong>{{ item.title }}</strong>
      </p>
      <p class="release-date">{{ item.release_date }}</p>
    </div>
  </div>
</section>
<section class="latest">
  <div class="sub-heading">
    <h3>Top-Rated</h3>
    <a (click)="onView('top Rated')">View All</a>
  </div>
  <div class="cards">
    <div *ngFor="let item of latestmovie" class="movie">
      <mat-card class="example-card">
        <mat-card-content>
          <img
            mat-card-image
            [src]="item.poster_path"
            alt="Photo of a Shiba Inu"
        /></mat-card-content>
      </mat-card>
      <p class="title">
        <strong>{{ item.title }}</strong>
      </p>
      <p class="release-date">{{ item.release_date }}</p>
    </div>
  </div>
</section>
